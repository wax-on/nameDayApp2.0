<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Namsdags App</title>
  </head>
  <body>
<h1>Namsdags App</h1>
<div class="container-1"> 
    <div class="container">
      <div id="nameday">
        <form id="search-form">
          <!-- sök efter ett namn -->
          <div id="query-wrapper">
            <input
              type="text"
              id="namn_src"
              name="namn_src"
              class="form-control"
              placeholder="Sök efter din namnsdag"
            />
            <input
              type="submit"
              id="search"
              name="search"
              class="btn btn-light"
              value="🔍"
            />
          </div>
        </form>
  <!-- Sök efter specifikt datum  -->
<container id="result-date">
<form id="search-date">

<div class="input-group mb-3">
  <select class="custom-select"  id="day_src">
    <option selected>Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
  </select>

    <select class="custom-select"  id="month_src">
    <option selected>Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <input type="submit" id="search" name="search" class="btn btn-light" value="🔍" />

  <div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-12"></div>
</div>
</div>
</form>
</container>
<container id="card-result"> 
        <div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
          <div class="col mb-4">
            <div class="card bg-light text-dark">
              <img src="assets/images/namsdagsbild.jpg" class="card-img-top" />
              <div class="card-body outPut">
              </div>
            </div>
          </div>
        </div>
</container>

    </div>
</div>

     <div class="Thanks">  <P>Thanks to engin akyurt @ pixarbay</P></div>


    <script src="/assets/javascript/namnsdag.js"></script>
    <script src="/assets/javascript/app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
